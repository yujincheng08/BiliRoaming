syntax = "proto3";

package me.iacn.biliroaming;

option java_package = "me.iacn.biliroaming";
option java_outer_classname = "API";
option optimize_for = LITE_RUNTIME;

enum CodeType {
    NOCODE = 0;
    CODE264 = 1;
    CODE265 = 2;
}

message PlayViewReq {
    int64 ep_id = 0x1;
    int64 cid = 0x2;
    int64 qn = 0x3;
    int32 fnver = 0x4;
    int32 fnval = 0x5;
    int32 download = 0x6;
    int32 force_host = 0x7;
    int32 fourk = 0x8;
    string spmid = 0x9;
    string from_spmid = 0xa;
    int32 teenagers_mode = 0xb;
    CodeType prefer_codec_type = 0xc;
    bool is_preview = 0xd;
}

message BusinessInfo {
    bool is_preview = 1;
    bool bp = 2;
    string marlin_token = 3;
}

message PlayAbilityConf {
    bool background_play_disable = 0x1;
    bool flip_disable = 0x2;
    bool cast_disable = 0x3;
    bool feedback_disable = 0x4;
    bool subtitle_disable = 0x5;
    bool playback_rate_disable = 0x6;
    bool time_up_disable = 0x7;
    bool playback_mode_disable = 0x8;
    bool scale_mode_disable = 0x9;
    bool like_disable = 0xa;
    bool dislike_disable = 0xb;
    bool coin_disable = 0xc;
    bool elec_disable = 0xd;
    bool share_disable = 0xe;
    bool screen_shot_disable = 0xf;
    bool lock_screen_disable = 0x10;
    bool recommend_disable = 0x11;
    bool playback_speed_disable = 0x12;
    bool definition_disable = 0x13;
    bool selections_disable = 0x14;
    bool next_disable = 0x15;
    bool edit_dm_disable = 0x16;
}

message StreamLimit {
    string title = 0x1;
    string uri = 0x2;
    string msg = 0x3;
}

message StreamInfo {
    int32 quality = 0x1;
    string format = 0x2;
    string description = 0x3;
    int32 err_code = 0x4;
    StreamLimit limit = 0x5;
    bool need_vip = 0x6;
    bool need_login = 0x7;
    bool intact = 0x8;
    bool no_rexcode = 0x9;
    int64 attribute = 0xa;
    string new_description = 0xb;
    string display_desc = 0xc;
    string superscript = 0xd;
}

message DashVideo {
    string base_url = 0x1;
    repeated string backup_url = 0x2;
    int32 bandwidth = 0x3;
    int32 codecid = 0x4;
    string md5 = 0x5;
    int64 size = 0x6;
    int32 audio_id = 0x7;
    bool no_rexcode = 0x8;
}

message ResponseUrl {
    repeated string backup_url = 0x5;
    int64 length = 0x2;
    string md5 = 0x6;
    int32 order = 0x1;
    int64 size = 0x3;
    string url = 0x4;
}

message SegmentVideo {
    repeated ResponseUrl segment = 0x1;
}

message Stream {
    StreamInfo stream_info = 0x1;
    oneof content {
        DashVideo dash_video = 0x2;
        SegmentVideo segment_video = 0x3;
    }
}

message DashItem {
    int32 id = 0x1;
    string base_url = 0x2;
    repeated string backup_url = 0x3;
    int32 bandwidth = 0x4;
    int32 codecid = 0x5;
    string md5 = 0x6;
    int64 size = 0x7;
}

message VideoInfo {
    int32 quality = 0x1;
    string format = 0x2;
    int64 timelength = 0x3;
    int32 video_codecid = 0x4;
    repeated Stream stream_list = 0x5;
    repeated DashItem dash_audio = 0x6;
}

message Event {

}

message Dialog{

}

message Toast{

}

message CouponInfo {
    int64 code = 0x1;
    string msg = 0x2;
    string type = 0x3;
}

message EndPage {
    Dialog dialog = 0x1;
    bool hide = 0x2;
}

message ViewInfo {
    Dialog dialog = 0x1;
    Toast toast = 0x2;
    CouponInfo coupon_info = 0x3;
    repeated int64 demand_no_pay_epids = 0x4;
    EndPage endpage = 0x5;
}

message PlayViewReply {
    VideoInfo video_info = 0x1;
    PlayAbilityConf play_conf = 0x2;
    BusinessInfo business = 0x3;
    Event event = 0x4;
    ViewInfo view_info = 0x5;
}

message ViewReq {
    int64 aid = 0x1;
    string bvid = 0x2;
    string from = 0x3;
    string trackid = 0x4;
    string ad_extra = 0x5;
    int32 qn = 0x6;
    int32 fnver = 0x7;
    int32 fnval = 0x8;
    int32 force_host = 0x9;
    int32 fourk = 0xa;
    string spmid = 0xb;
    string from_spmid = 0xc;
    int32 autoplay = 0xd;
}

message UserSeason {
    string attention = 0x1;
}

message SeasonPlayer {
    int64 aid = 0x1;
    string vid = 0x2;
    int64 cid = 0x3;
    string from = 0x4;
}

message Rights {

}

message Stat {
    int64 aid = 0x1;
    int32 view = 0x2;
    int32 danmaku = 0x3;
    int32 reply = 0x4;
    int32 fav = 0x5;
    int32 coin = 0x6;
    int32 share = 0x7;
    int32 now_rank = 0x8;
    int32 his_rank = 0x9;
    int32 like = 0xa;
    int32 dislike = 0xb;
}

message Author {
    int64 mid = 0x1;
    string name = 0x2;
    string face = 0x3;
}

message Dimension {
    int64 width = 0x1;
    int64 height = 0x2;
    int64 rotate = 0x3;
}

message StaffInfo {

}

message Arc {
    int64 aid = 0x1;
    int64 videos = 0x2;
    int32 type_id = 0x3;
    string type_name = 0x4;
    int32 copyright = 0x5;
    string pic = 0x6;
    string title = 0x7;
    int64 pubdate = 0x8;
    int64 ctime = 0x9;
    string desc = 0xa;
    int32 state = 0xb;
    int32 access = 0xc;
    int64 attribute_v2 = 0xd;
    string tag = 0xe;
    repeated string tags = 0xf;
    int64 duration = 0x10;
    int64 mission_id = 0x11;
    int64 order_id = 0x12;
    string redirect_url = 0x13;
    int64 forward = 0x14;
    Rights rights = 0x15;
    Author author = 0x16;
    Stat stat = 0x17;
    string report_result = 0x18;
    string dynamic = 0x19;
    int64 first_cid = 0x1a;
    Dimension dimension = 0x1b;
    repeated StaffInfo staff_info = 0x1c;
    int64 season_id = 0x1d;
    int32 attribute = 0x1e;
}

message Season {
    string allow_download = 0x1;
    int64 season_id = 0x2;
    int32 is_jump = 0x3;
    string title = 0x4;
    string cover = 0x5;
    int32 is_finish = 0x6;
    int32 newest_epid = 0x7;
    string newest_ep_index = 0x8;
    int64 total_count = 0x9;
    int32 weekday = 0xa;
    UserSeason user_season = 0xb;
    SeasonPlayer player = 0xc;
    string ovg_playurl = 0xd;
}

message Bgm {

}

message CMConfig {

}

message CM {

}

message Config {

}

message CustomConfig {

}

message Dislike {

}

message ElecRank {

}

message History {

}
message Honor {

}

message Interaction {

}

message Label {

}

message OwnerExt {

}

message Audio {
}
message DM {
}
message Page {
    int64 cid = 0x1;
    int32 page = 0x2;
    string from = 0x3;
    string part = 0x4;
    int64 duration = 0x5;
    string vid = 0x6;
    string desc = 0x7;
    string web_link = 0x8;
    Dimension dimension = 0x9;
}

message ViewPage {
    Page page = 0x1;
    Audio audio = 0x2;
    DM dm = 0x3;
    string download_title = 0x4;
    string download_subtitle = 0x5;
}

message PlayerIcon {
}

message RelateTab {
}
message Relate {
}
message ReqUser {
}
message Staff {
}
message TIcon {
    string icon = 0x1;
}
message Tag {
    int64 id = 0x1;
    string name = 0x2;
    int64 likes = 0x3;
    int64 hates = 0x4;
    int32 liked = 0x5;
    int32 hated = 0x6;
    string uri = 0x7;
    string tag_type = 0x8;
}
message UgcSeason {
}
message ViewReply {
    string activity_url = 0x11;
    Arc arc = 0x1;
    string argue_msg = 0x14;
    repeated Bgm bgm = 0x12;
    string bvid = 0xe;
    CMConfig cm_config = 0x1f;
    repeated CM cms = 0x1e;
    Config config = 0x19;
    CustomConfig custom_config = 0x1d;
    Dislike dislike = 0xb;
    int32 encode = 0x1c;
    ElecRank elec_rank = 0x8;
    History history = 0x9;
    Honor honor = 0xf;
    Interaction interaction = 0x1b;
    Label label = 0x17;
    OwnerExt owner_ext = 0x3;
    repeated ViewPage pages = 0x2;
    int32 play_param = 0x16;
    PlayerIcon player_icon = 0xc;
    repeated RelateTab relate_tab = 0x10;
    repeated Relate relates = 0xa;
    ReqUser req_user = 0x4;

    Season season = 0x7;
    string share_subtitle = 0x1a;
    string short_link = 0x15;
    repeated Staff staff = 0x13;
    map<string, TIcon> t_icon = 0x6;
    repeated Tag tag = 0x5;
    UgcSeason ugc_season = 0x18;
    string vip_active = 0xd;
}

message Device {
    int32 app_id = 0x1;
    int32 build = 0x2;
    string buvid = 0x3;
    string mobi_app = 0x4;
    string platform = 0x5;
    string device = 0x6;
    string channel = 0x7;
    string brand = 0x8;
    string model = 0x9;
    string osver = 0xa;
}

message DmViewReq {
    int32 pid = 0x1;
    int64 oid = 0x2;
    int32 type = 0x3;
    string spmid = 0x4;
    int32 is_hard_boot = 0x5;
}

message DanmakuFlagConfig {

}

message VideoMask {

}

message DanmuPlayerViewConfig {

}

message UserInfo {

}

message SubtitleItem {
    int64 id = 0x1;
    string id_str = 0x2;
    string lan = 0x3;
    string lan_doc = 0x4;
    string subtitle_url = 0x5;
    UserInfo author = 0x6;
}

message VideoSubtitle {
    string lan = 0x1;
    string lan_doc = 0x2;
    repeated SubtitleItem subtitles = 0x3;
}

message DmViewReply {
    bool closed = 0x1;
    VideoMask mask = 0x2;
    VideoSubtitle subtitle = 0x3;
    repeated string special_dms = 0x4;
    DanmakuFlagConfig ai_flag = 0x5;
    DanmuPlayerViewConfig player_config = 0x6;
    int32 send_box_style = 0x7;
    bool allow = 0x8;
    bool check_box = 0x9;
    string check_box_show_msg = 0xa;
    string text_placeholder = 0xb;
    string input_place_holder = 0xc;
    repeated string report_filter_content = 0xd;
}

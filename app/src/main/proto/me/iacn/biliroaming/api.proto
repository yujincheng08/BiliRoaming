message Tag {
    optional int64 id = 0x1;
    optional string name = 0x2;
    optional int64 likes = 0x3;
    optional int64 hates = 0x4;
    optional int32 liked = 0x5;
    optional int32 hated = 0x6;
    optional string uri = 0x7;
